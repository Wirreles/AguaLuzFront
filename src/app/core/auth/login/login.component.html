<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <img src="assets/images/agualuz-logo.png" alt="Agualuz Logo">
    </div>
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          formControlName="email" 
          id="email" 
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">El correo electrónico es requerido</div>
          <div *ngIf="f['email'].errors['email']">Ingrese un correo electrónico válido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          formControlName="password" 
          id="password" 
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn-login">
          <span *ngIf="loading" class="spinner"></span>
          Iniciar Sesión
        </button>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </div>
</div>
