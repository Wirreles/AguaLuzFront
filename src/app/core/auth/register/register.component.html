<div class="register-container">
  <div class="register-card">
    <div class="logo">
      <img src="assets/images/agualuz-logo.png" alt="Agualuz Logo">
    </div>
    <h2>Registro de Usuario</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input 
          type="text" 
          formControlName="name" 
          id="name" 
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">El nombre es requerido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          formControlName="email" 
          id="email" 
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">El correo electrónico es requerido</div>
          <div *ngIf="f['email'].errors['email']">Ingrese un correo electrónico válido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          formControlName="password" 
          id="password" 
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="role">Rol</label>
        <select 
          formControlName="role" 
          id="role" 
          [ngClass]="{ 'is-invalid': submitted && f['role'].errors }"
        >
          <option value="distribuidor">Distribuidor</option>
          <option value="coordinador">Coordinador Logístico</option>
        </select>
        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
          <div *ngIf="f['role'].errors['required']">El rol es requerido</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn-register">
          <span *ngIf="loading" class="spinner"></span>
          Registrarse
        </button>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      
      <div class="login-link">
        ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Iniciar Sesión</a>
      </div>
    </form>
  </div>
</div>
